<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/Dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="Page">
            <div class="logo">
                <img src="../assets/Page-Icon/smart-home.png" alt="" class="logo-icon">
                <p class="logo-text">SMART HOUSE</p>
            </div>
            
            <a href="Dashboard.html" class="Dashboard-page">
                <img src="../assets/Page-Icon/dashboard.svg" alt="Dashboard Icon" class="page-icon">
                <span class="page-text">Dashboard</span>
            </a>
            <a href="Device_History.html" class="Device_History-page">
                <img src="../assets/Page-Icon/history.svg" alt="Device History Icon" class="page-icon">
                <span class="page-text">Device History</span>
            </a>
            <a href="Data_Sensor.html" class="Data_Sensor-page">
                <img src="../assets/Page-Icon/data-sensor.svg" alt="Data Sensor Icon" class="page-icon">
                <span class="page-text">Data Sensor</span>
            </a>
            <a href="Profile.html" class="Profile-page">
                <img src="../assets/Page-Icon/user.svg" alt="User Profile Icon" class="page-icon">
                <span class="page-text">User Profile</span>
            </a>
        </div>
 
        <main>
            <div class="dashboard">
                <div class="info-cards">
                    <div class="info-card" id="temperature-card" onclick="showChart('temperature')">
                        <h2>Temperature</h2>
                        <p class="info-value" id="temperature-value">25.0Â°C</p>
                    </div>
                    <div class="info-card" id="humidity-card" onclick="showChart('humidity')">
                        <h2>Humidity</h2>
                        <p class="info-value" id="humidity-value">65.0%</p>
                    </div>
                    <div class="info-card" id="light-card" onclick="showChart('light')">
                        <h2>Light</h2>
                        <p class="info-value" id="light-value">450.0 lux</p>
                    </div>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="graph-container">
                    <canvas id="chart"></canvas>
                </div>
                <div class="side-panel">
                    <div class="control-button" id="fan-control">
                        <div class="fan-icon-wrapper" id="fan-icon-wrapper">
                            <img src="../assets/devices-Icon/Off/fan.svg" alt="" class="device-icon" id="fan-icon">
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="fan-switch" data-device-name="Fan">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-button" id="ac-control">
                        <div class="ac-icon-wrapper" id="ac-icon-wrapper">
                            <img src="../assets/devices-Icon/Off/air-conditioner.png" alt="" class="device-icon" id="ac-icon">
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="ac-switch" data-device-name="Air Conditioner">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-button" id="light-control">
                        <div class="light-icon-wrapper" id="light-icon-wrapper">
                            <img src="../assets/devices-Icon/Off/light-bulb.png" alt="" class="device-icon" id="light-icon">
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="light-switch" data-device-name="Light">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../script/Dashboard.js"></script>
</body>
</html>
